<div  class="product-page">
    <div class="product-page-container">
        <ol class="product-breadcrumbs">
        </ol>
        <div class="row">
          <div class="col-md-4"></div>
            <div class="col-md-4">
                
                <form [formGroup]="formdata" (ngSubmit)="onClickSubmit(formdata.value)" > 
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="name" class="form-control" id="name" aria-describedby="name" placeholder="Enter name" formControlName = "userName">
                      </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"  formControlName = "password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                  </form>
                  <div>
                    <a class="order-item" [routerLink]="['/cart/register']">Register</a>
                  </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</div>
