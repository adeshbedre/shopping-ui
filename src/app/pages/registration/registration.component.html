<div  class="product-page">
    <div class="product-page-container">
        <ol class="product-breadcrumbs">
        </ol>
        <div class="row">
          <div class="col-md-4"></div>
            <div class="col-md-12">
                
                <form [formGroup]="formdata" (ngSubmit)="onClickSubmit(formdata.value)" > 
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="name" class="form-control" id="name" aria-describedby="name" placeholder="Enter name" formControlName = "userName">
                      </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Emailid</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"  formControlName = "emailId">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"  formControlName = "password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Address</label>
                        <input type="address" class="form-control" id="address" placeholder="Address"  formControlName = "address">
                      </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>

            </div>

            <div class="col-md-4"></div>
        </div>
    </div>
</div>
